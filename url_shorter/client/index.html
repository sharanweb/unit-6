<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>

	<body>
		<div class="container">
			<h1>URL shrinkner</h1>
			<form action="/shorturls" method="POST" class="my-4 row">
				<input
					required
					type="url"
					name="fullurl"
					id="fullurl"
					placeholder="URL"
					class="form-control col-auto mr-2"
				/>
				<button type="submit" class="btn btn-success mb-3 col-auto">shrink</button>
			</form>
			<table class="table table-striped table-responsive table-dark">
				<thead>
					<tr>
						<th>Full URL</th>
						<th>Short URL</th>
						<th>Click</th>
					</tr>
				</thead>
				<tbody>
                   <% urlshort.forEach((e)=>{ %>
                     <tr>
						<td><a href="<%= e.full %> "><%= e.full %></a></td>
						<td><a href="<%= e.short %>"><%= e.short %></a></td>
						<td><%= e.clicks %></td>
					</tr>   
                   <% }) %> 
				</tbody>
			</table>
		</div>
	</body>
</html>
